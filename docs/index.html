<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Parola – Italienisch Vokabeltrainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=i1">
    <script defer src="app.js?v=i1"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="container header-inner">
        <img class="brand" src="assets/logo.svg" alt="Parola Logo" width="36" height="36"/>
        <h1>Parola – Italienisch Vokabeltrainer</h1>
        <div id="dueCounter" class="muted" style="margin-left:auto"></div>
      </div>
    </header>

    <main class="container">
      <!-- Tabs -->
      <nav class="tabs" id="tabs">
        <button class="btn" data-tab="learn">Lernen</button>
        <button class="btn active" data-tab="list">Vokabeln</button>
        <button class="btn" data-tab="add">Hinzufügen</button>
        <button class="btn" data-tab="settings">Einstellungen</button>
      </nav>

      <!-- Add View -->
      <section class="card view" id="view-add" hidden>
        <div class="grid grid-2">
          <label>Italienisch
            <input id="itInput" class="input" placeholder="ragazzo"/>
          </label>
          <label>Deutsch
            <input id="deInput" class="input" placeholder="Junge"/>
          </label>
        </div>
        <label style="display:block; margin-top:10px;">Notizen (optional)
          <input id="notesInput" class="input" placeholder="Plural: ragazzi"/>
        </label>
        <div class="actions">
          <button id="addBtn" class="btn primary">Hinzufügen</button>
          <button id="resetBtn" class="btn ghost">Zurücksetzen</button>
        </div>
      </section>

      <!-- List View -->
      <section class="card view" id="view-list">
        <input id="searchInput" class="input" placeholder="Suchen…" style="margin-bottom:12px;"/>
        <div class="muted" style="margin-bottom:8px;"><span id="countTxt">0</span> Treffer</div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Italienisch</th>
                <th>Deutsch</th>
                <th>Fällig</th>
                <th>Streak</th>
                <th>Aktionen</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>

      <!-- Learn View (simplified flashcard demo) -->
      <section class="card view center" id="view-learn" hidden>
        <div class="muted" style="margin-bottom:8px">Flashcards (Demo)</div>
        <div id="learnWord" class="word">—</div>
        <button class="speaker-icon" id="speakBtn" title="Vorlesen">
          <img src="assets/Hear-Icon.svg" alt="Hören">
        </button>
        <div class="actions">
          <button class="btn ghost" id="againBtn">Wiederholen</button>
          <button class="btn primary" id="goodBtn">Gewusst</button>
        </div>
      </section>

      <!-- Settings View -->
      <section class="card view" id="view-settings" hidden>
        <h3>Einstellungen</h3>
        <div class="grid grid-2">
          <label>Neue Karten pro Sitzung
            <input id="newPerSession" type="number" class="input" value="10"/>
          </label>
          <label>Max. Wiederholungen pro Sitzung
            <input id="maxReviews" type="number" class="input" value="100"/>
          </label>
        </div>
        <div class="actions">
          <button id="exportBtn" class="btn ghost">Export als JSON</button>
          <button id="importBtn" class="btn ghost">Import aus Zwischenablage</button>
          <button id="clearBtn" class="btn ghost">Alles löschen</button>
        </div>
      </section>
    </main>
  </body>
</html>
