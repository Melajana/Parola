<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Parola – Italienisch Vokabeltrainer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=opt1">
  </head>
  <body>
    <header class="app-header">
      <div class="container header-inner">
        <img class="brand" src="assets/logo.svg" alt="Parola Logo" width="36" height="36"/>
        <h1>Parola – Italienisch Vokabeltrainer</h1>
      </div>
    </header>

    <main class="container">
      <!-- Tabs -->
      <nav class="tabs">
        <button class="btn">Lernen</button>
        <button class="btn">Vokabeln</button>
        <button class="btn">Hinzufügen</button>
        <button class="btn">Einstellungen</button>
      </nav>

      <!-- Add Form -->
      <section class="card">
        <div class="grid grid-2">
          <label>Italienisch
            <input class="input" placeholder="ragazzo"/>
          </label>
          <label>Deutsch
            <input class="input" placeholder="Junge"/>
          </label>
        </div>
        <label style="display:block; margin-top:10px;">Notizen (optional)
          <input class="input" placeholder="Plural: ragazzi"/>
        </label>
        <div class="actions">
          <button class="btn primary">Hinzufügen</button>
          <button class="btn ghost">Zurücksetzen</button>
        </div>
      </section>

      <!-- Vocabulary List -->
      <section class="card">
        <input class="input" placeholder="Suchen…" style="margin-bottom:12px;"/>
        <div class="muted" style="margin-bottom:8px;">7 / 7 Treffer</div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Italienisch</th>
                <th>Deutsch</th>
                <th>Fällig</th>
                <th>Streak</th>
                <th>Aktionen</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><b>ciao</b></td>
                <td>hallo; tschüss</td>
                <td class="muted">08.08.2025, 13:59</td>
                <td>0</td>
                <td class="td-actions">
                  <button class="btn ghost">Pausieren</button>
                  <button class="btn ghost">Löschen</button>
                </td>
              </tr>
              <tr>
                <td><b>grazie</b></td>
                <td>danke</td>
                <td class="muted">08.08.2025, 13:46</td>
                <td>0</td>
                <td class="td-actions">
                  <button class="btn ghost">Pausieren</button>
                  <button class="btn ghost">Löschen</button>
                </td>
              </tr>
              <tr>
                <td><b>per favore</b></td>
                <td>bitte</td>
                <td class="muted">09.08.2025, 13:49</td>
                <td>1</td>
                <td class="td-actions">
                  <button class="btn ghost">Pausieren</button>
                  <button class="btn ghost">Löschen</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Speaker Icon demo -->
      <section class="card center">
        <div class="word">ciao</div>
        <button class="speaker-icon" title="Vorlesen">
          <img src="assets/Hear-Icon.svg" alt="Hören">
        </button>
      </section>
    </main>
  </body>
</html>
